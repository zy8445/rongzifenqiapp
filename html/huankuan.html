<!doctype html>
<html>

	<head>

		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/box.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />

	<style>
		
	</style>
	<body>
		<div class="mui-content box" style="background: #ffffff;">
			<div class="peixun">

			</div>
			<div class="main">
				<div class="main_top">
					<ul>
						<li>6/24期</li>
						<li>
							<ul>
								<li>本期应还</li>
								<li>¥96.50</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="main_center">
					<ul>
						<li class="main_center_main">
							<ul>
								<li>还款日期</li>

							</ul>
						</li>

							<ul>

								<li>建设银行****1485</li>

							</ul>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
		<!--<script type="text/javascript" src="../js/peixunfenqi.js" ></script>-->
		<script type="text/javascript">
			var totalcount = document.getElementById("totalcount");
			totalcount.addEventListener("tap",function(){
				mui.openWindow({
					url:"kuankuanzi/totalcount.html",
				})
			})
//			上移固定
				var guding =document.getElementById("guding");
				mui('guding').scroll({
					scrollY: true, //是否竖向滚动
					scrollX: false, //是否横向滚动
					startX: 0, //初始化时滚动至x
					startY: 60, //初始化时滚动至y
					indicators: true, //是否显示滚动条
					deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
					bounce: true //是否启用回弹
				});
		</script>
